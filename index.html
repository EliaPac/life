    <script>
        // Redirecting user to website page based on his language preferences
        var userLang = navigator.language || navigator.userLanguage;
        console.log(userLang);
        if (userLang.startsWith('it')) {
            location.href = 'https://eliapaccagnella.design/it/';
            location.assign('https://eliapaccagnella.design/it/');
            location.replace('https://eliapaccagnella.design/it/');
        }
        else if (userLang.startsWith('en'))  {
            location.href = 'https://eliapaccagnella.design/en/';
            location.assign('https://eliapaccagnella.design/en/');
            location.replace('https://eliapaccagnella.design/en/');
        }
    </script>

            <div id="buttons">
